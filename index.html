<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div id="logo-container">
        <img id="headerlogo" src="Pics/LOGO.png">
    </div>
</header>
<div id="banner"></div>
<body>
    <div id="bodycontainer">
        <div id="bodycolumns">
            <div><img id="FS-IMG" src="Pics/FSIMG.png"></div>
            <p id="main-text">Save money and time when you work with professions at Your Real Estate. Our dedicated real estate
                staff is available seven days a week to provide the best service in the industry.<br> Give us a call today!
            </p>
        </div>
        <div id="bodycolumns">
            <form>
                <div>
                </div>
                <div id="formcontainer">
                    <div class="container-row">
                        <h3 id="form-text">Get Your Home Value!</h3>
                    </div>
                    <div class="container-row">
                        <div class="container-column">
                            <label for="firstname"></label><br>
                            <input placeholder="First Name" type="text" id="firstname" name="firstname">
                        </div>
                        <div class="container-column">
                            <label for="lastname"></label><br>
                            <input placeholder="Last Name" type="text" id="lastname" name="lastname"><br>
                        </div>
                        <div hidden id="new-form-text"></div>
                    </div>
                    <div class="container-row">
                        <div class="container-column">
                            <label for="email"></label><br>
                            <input placeholder="Email Address" type="text" id="email" name="email">
                        </div>
                        <div class="container-column">
                            <label for="phonenumber"></label><br>
                            <input placeholder="Phone Number" type="text" id="phonenumber" name="phonenumber">
                        </div>
                    </div>
                    <div class="container-row">
                        <div class="container-column">
                            <label for="streetaddress"></label><br>
                            <input placeholder="Street Address"type="text" id="streetaddress" name="streetaddress">
                        </div>
                    </div>
                    <div class="container-row">
                        <div class="container-column">
                            <label for="streetaddress2"></label><br>
                            <input placeholder="Unit, Apt, Suite # (optional)"type="text" id="streetaddress2" name="streetaddress2">
                        </div>
                    </div>
                    <div class="container-row">
                        <div class="container-column">
                            <label for="stateselect"></label>
                            <input placeholder="State"type="text" id="stateselect" name="stateselect">
                        </div>
                        <div class="container-column">
                            <label for="cityselect"></label>
                            <input placeholder="City" type="text" id="cityselect" name="cityselect">
                        </div>
                        <div class="container-column">
                            <label for="zipselect"></label>
                            <input placeholder="Zip Code" type="text" id="zipselect" name="zipselect">
                        </div>
                    </div>
                    <div class="container-row">
                        <div class="container-column">
                            <input type="submit" id="submitbutton">
                            <div hidden id="submit-error">**Please correct RED fields**</div>
                            <div id="google-tag"><img id="google-tag" src="Pics/powered_by_google_on_white.png"></div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="RealEstateLandingPage.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=_____&libraries=places&callback=initAutocomplete">
    </script>
</body>
<footer>
    <a href="README.md">License/Credits</a>
</footer>
</html>
